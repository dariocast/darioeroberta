<style>
     :root {
          /* see variables.scss for more variables*/

          --section-light-text-color: #000000 !important;
          /* Black text */
          --section-light-bg-color: #ffffff !important;
          /* White background */
          --section-dark-bg-color: #628ad0 !important;
          /* Light blue background */

          /* === General List Icon === */
          --ul-li-icon: fa-asterisk;
          /* Keeping default unless specified otherwise */

          /* === Cover / Landing area === */
          --cover-text-color: #000000;
          /* Black text */
          --highlight: #628ad0;
          /* Light blue highlight */
          --highlight-contrast: #ffffff;
          /* Black for contrast */
          --highlight-inverse: #000000;
          /* Black inverse for hover */
          --highlight-inverse-contrast: #ffffff;
          /* White text on hover */

          /* Visual guard around title and description */
          --cover-title-and-description-guard-bg-color: rgba(255, 255, 255, 0.6);
          /* Semi-transparent white */
          --cover-title-text-shadow: #ffffff 0px 0px 7px;
          /* White shadow */

          /* === Sticky top/left navigation menus === */
          --sticky-menu-text-color: #628ad0;
          /* Light blue for sticky menu text */

          /* === Alternating content (post) sections === */
          /* Light section - text color */
          --section-light-text-color: #000000;
          /* Black text */
          /* Light section - background color */
          --section-light-bg-color: #ffffff;
          /* White background */

          /* Dark section - text color */
          --section-dark-text-color: #ffffff;
          /* White text for dark sections */
          /* Dark section - background color */
          --section-dark-bg-color: #628ad0;
          /* Light blue background */

          /* Light & Dark section >quote */
          --section-uni-quote: #000000;
          /* Black for quotes for clarity */

          /* Light & Dark section `code` background */
          --section-uni-code-bg-color: #e0eaf7;
          /* Slightly lighter blue background for code blocks */

          /* === Single pages === */
          --single-page-text-color: #000000;
          /* Black text */
          --single-page-bg-color: #ffffff;
          /* White background */

          /* === Footer === */
          --footer-color-background: #628ad0;
          /* Light blue background */
          --footer-color: #ffffff;
          /* White text in the footer */

          /* === Lists === */
          --ul-li-icon: fa-asterisk;
          /* Default list icon */

     }

     #blog-logo {
          display: block;
          max-height: 100px;
          width: auto;
          margin: 0 auto;
          line-height: 0;
     }
</style>
