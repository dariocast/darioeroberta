{{/* schedule.html - Shortcode for displaying the wedding schedule */}}

<div class="schedule-container p-4 bg-white rounded-2xl shadow-md max-w-3xl mx-auto"> 
  <ul class="space-y-4">
    {{ range .Site.Data.schedule }}
      <li class="flex items-start">
        <div class="w-24 text-right pr-4">
          <span class="block text-lg font-semibold text-black">{{ .time }}</span>
        </div>
        <div class="flex-1 bg-[#e0eaf7] p-4 rounded-xl shadow-sm">
          <h3 class="text-xl font-medium text-black">{{ .title }}</h3>
          <p class="text-base text-black">{{ .description }}</p>
        </div>
      </li>
    {{ end }}
  </ul>
</div>
